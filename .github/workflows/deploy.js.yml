name: CI & Deploy to Vercel

on:
  push:
    branches:
      - develop
      - staging
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Set environment variables based on branch
        run: |
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          if [[ "${GITHUB_REF#refs/heads/}" == "develop" ]]; then
            echo "VERCEL_ENV=development" >> $GITHUB_ENV
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_DEVELOPMENT }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF#refs/heads/}" == "staging" ]]; then
            echo "VERCEL_ENV=staging" >> $GITHUB_ENV
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_STAGING }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF#refs/heads/}" == "production" ]]; then
            echo "VERCEL_ENV=production" >> $GITHUB_ENV
            echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> $GITHUB_ENV
          fi

      - name: Get Tag
        id: get_tag
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF#refs/tags/}"

      - name: Create .env file (or edit prod file)
        run: |
          mkdir -p apps/app1/src/environments
          echo "export const environment = {
            production: true,
            appVersion: '${VERSION}'
          };" > apps/app1/src/environments/environment.ts
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - run: npm test
      - run: npm run build --if-present

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          working-directory: ./dist/apps/app1
          prod: ${{ env.VERCEL_ENV == 'production' || env.VERCEL_ENV == 'staging'  }}
